<div class="tool-container">
    <mat-toolbar class="tool-container__toolbar">
      <div class="tool-container__toolbar__header">
        <p>Employee Management System</p>
        <span class="nav_spacer"></span>
        <button mat-raised-button color="primary" routerLink="/admin/create-employee">Add Employee</button>
      </div>
    </mat-toolbar>

    <h1 class="tool-container__no-data" *ngIf="listEmployees.length == 0">No Employees data</h1>
</div>

<div class="table-container" *ngIf="listEmployees.length > 0">
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="workPosition">
          <th mat-header-cell *matHeaderCellDef> Work Position </th>
          <td mat-cell *matCellDef="let element"> {{element.workPosition}} </td>
        </ng-container>

        <ng-container matColumnDef="birthDay">
          <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
          <td mat-cell *matCellDef="let element"> {{element.birthDay | date:'MM-dd-yy'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i = index"> 
              <a class="table-container__pointer table-container__edit"
                 matTooltip="Edit Employee" [routerLink]="['/admin/edit-employee/', i]">
                  <mat-icon>edit</mat-icon>
              </a>
              <a class="table-container__pointer table-container__delete"
                 matTooltip="Remove Employee" (click)="remove(element.name, i)">
                  <mat-icon>delete</mat-icon>
              </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
